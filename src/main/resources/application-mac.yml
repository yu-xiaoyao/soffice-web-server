debug: true
server:
  port: 8200
jodconverter:
  local:
    # org.jodconverter.boot.autoconfigure.JodConverterLocalProperties
    enabled: true
    # officeHome: ${OPENOFFICE_HOME:/Applications/OpenOffice.app/Contents}
    officeHome: /Applications/LibreOffice.app/Contents
    # portNumber 决定 同时可以有多少个进程在转,一个端口一个进程
    #portNumbers: [ 8201,8202,8203 ]
    portNumbers: [ 8201 ]
    # 处理一个文件超时时间  /ms
    processTimeout: 300000
    # 每个进程最大的排队数量
    maxTasksPerProcess: 100
